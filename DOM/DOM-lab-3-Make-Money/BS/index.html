<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content=
    "width=device-width, initial-scale=1.0">
<title>Coin Counter</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Coin Counter</h1>
<form id="coinForm">
  <label for="count">Count:</label>
  <input type="number" id="count" name="count" min="1" required>
  
  <label for="coinType">Which coin?</label>
  <select id="coinType" name="coinType" required>
    <option value="Penny">Penny</option>
    <option value="Nickel">Nickel</option>
    <option value="Dime">Dime</option>
    <option value="Quarter">Quarter</option>
  </select>
  
  <button type="submit">Add Coins</button>
</form>

<div id="coinContainer"></div>

<script src="index.js"></script>
</body>
</html>
